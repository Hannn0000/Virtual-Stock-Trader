{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" min=100 step=100>
        </div>

            <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
